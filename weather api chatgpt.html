<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <h1>Weather App</h1>
    <div id="weatherData"></div>

    <script>
        // Replace 'YOUR_API_KEY' with your actual OpenWeatherMap API key
        const apiKey = '2f745fa85d563da5adb87b6cd4b81caf';
        const city = 'London'; // Specify the city for which you want to get weather data

        // Construct the API URL
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

        // Fetch weather data from the API
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                // Extract relevant weather information
                const weatherDescription = data.weather[0].description;
                const temperature = data.main.temp;

                // Display weather data on the webpage
                document.getElementById('weatherData').innerHTML = `
                    <p>Weather: ${weatherDescription}</p>
                    <p>Temperature: ${temperature}Â°C</p>
                `;
            })
            .catch(error => {
                console.error('Error fetching weather data:', error);
                document.getElementById('weatherData').innerHTML = '<p>Failed to fetch weather data</p>';
            });
    </script>
</body>
</html>
