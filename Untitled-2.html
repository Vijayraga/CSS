<!DOCTYPE html>
<body style="background-color: rgb(79, 134, 175);"align="center" >
    <h1 align="center"style="color:white;background-color: aqua;">Weather Api</h1>
    <input id="one">
    <button onclick="inputfunction()">Search</button>
    <p id="two" style="color:white">output</p>
    
    <style>
        #one{
             border-radius: 50px;
             height:50px;
             width:500px;
             font:bolder;
        }
        button{
            border-radius:50px;
            background-color: cadetblue;
        }

    </style>
    <script>
        var input=document.getElementById("one")
        var output=document.getElementById("two")
        function inputfunction()
        {
            var inputValue=input.value
            output.textContent=inputValue
           

        }
        
    </script>
</body>
